kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: homelab
networking:
  apiServerAddress: "0.0.0.0"
  apiServerPort: 6443
kubeadmConfigPatches:
- |
  kind: ClusterConfiguration
  apiServer:
    certSANs:
    - "0.0.0.0"
    - "192.168.68.100"
    - "k8s-api.homelab.local"
    - "kubernetes.homelab.local"
    - "localhost"
    - "127.0.0.1"
nodes:
  - role: control-plane
    labels:
      ingress-ready: "true"
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
  - role: worker
  - role: worker
