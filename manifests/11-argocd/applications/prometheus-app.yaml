apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  # Project (use 'default' for now)
  project: default

  # Source: Your GitHub repository
  source:
    repoURL: https://github.com/jonhill90/k8s-homelab
    targetRevision: main
    path: manifests/08-monitoring
    directory:
      include: '{namespace.yaml,prometheus-*.yaml}'  # Only Prometheus resources

  # Destination: Where to deploy (this cluster)
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  # Sync policy: Auto-sync enabled for full GitOps automation
  syncPolicy:
    automated:
      prune: true      # Delete resources not in Git
      selfHeal: true   # Revert manual kubectl changes

    syncOptions:
    - CreateNamespace=false  # Namespace already exists
    - PruneLast=true         # Delete resources last during sync

    # Retry strategy
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
