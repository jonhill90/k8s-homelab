apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: database
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
stringData:
  # PostgreSQL root password
  # IMPORTANT: Change this to a secure password in production
  # For homelab, using a strong generated password
  POSTGRES_PASSWORD: "homelab-postgres-2025-secure-k8s"

  # Application-specific credentials (can be used by apps)
  POSTGRES_USER: "postgres"
  POSTGRES_DB: "postgres"
